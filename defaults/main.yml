---

limesurvey_version: 2.50_plus_160616
limesurvey_user: limesurvey
limesurvey_user_passwd: limesurvey
limesurvey_user_system: False
limesurvey_repo_url: https://github.com/LimeSurvey/LimeSurvey.git
limesurvey_repo_rev: "{{ limesurvey_version }}"
limesurvey_workdir: "/home/{{ limesurvey_user }}/limesurvey"
limesurvey_rootdir: "{{ limesurvey_workdir }}/server"
limesurvey_www_dest: /var/www/html/limesurvey
limesurvey_always_copy: yes
limesurvey_repo_dest: "{{ limesurvey_rootdir }}"
limesurvey_repo_update: True  # Update the working copy or not. This option is
                              # ignored on the first run (a checkout of the working
                              # copy is always processed on the given revision)
                              # WARNING: uncommited changes will be discarded!
limesurvey_repo_depth: 1      # Set to 0 to clone the full history (slower)

limesurvey_db_name: limesurvey
limesurvey_db_encoding: UTF-8
limesurvey_db_lc_collate: de_DE.UTF-8
limesurvey_db_lc_ctype: de_DE.UTF-8
limesurvey_db_template: template0
